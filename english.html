        let currentQuestion = 0;

        // Function to submit data to GitHub JSON file
        async function submitToGitHub(servantType) {
            console.log('Submitting result to GitHub:', servantType);
            
            try {
                // First, get the current file content
                const getResponse = await fetch(GITHUB_API_URL, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!getResponse.ok) {
                    throw new Error('Failed to get current file');
                }
                
                const fileData = await getResponse.json();
                const currentContent = JSON.parse(atob(fileData.content));
                
                // Add new result
                const newResult = {
                    timestamp: new Date().toISOString(),
                    type: servantType,
                    language: 'English'
                };
                
                currentContent.results.push(newResult);
                currentContent.lastUpdated = new Date().toISOString();
                
                // Update the file
                const updateResponse = await fetch(GITHUB_API_URL, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add quiz result: ${servantType}`,
                        content: btoa(JSON.stringify(currentContent, null, 2)),
                        sha: fileData.sha
                    })
                });
                
                if (updateResponse.ok) {
                    console.log('Successfully submitted to GitHub');
                    return true;
                } else {
                    throw new Error('Failed to update file');
                }
                
            } catch (error) {
                console.error('Error submitting to GitHub:', error);
                // Still show results even if submission fails
                return false;
            }
        }

        function initQuiz() {
            generateQuestions();
            updateProgress();
            showQuestion(0);
            document.getElementById('total-questions').textContent = questions.length;
        }

        function generateQuestions() {
            const questionsContainer = document.getElementById('questions');
            
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = `question-${index}`;
                
                questionDiv.innerHTML = `
                    <h3>Q${index + 1}. ${q.question}</h3>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" onclick="selectOption(${index}, ${optIndex})">
                                ${String.fromCharCode(65 + optIndex)}. ${option}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                questionsContainer.appendChild(questionDiv);
            });
        }

        function showQuestion(questionIndex) {
            document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
            document.getElementById(`question-${questionIndex}`).classList.add('active');
            
            document.getElementById('current-question').textContent = questionIndex + 1;
            
            // Update navigation buttons
            document.getElementById('prev-btn').disabled = questionIndex === 0;
            
            if (questionIndex === questions.length - 1) {
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('submit-btn').style.display = answers[questionIndex] !== undefined ? 'inline-block' : 'none';
            } else {
                document.getElementById('next-btn').style.display = 'inline-block';
                document.getElementById('submit-btn').style.display = 'none';
                document.getElementById('next-btn').disabled = answers[questionIndex] === undefined;
            }
        }

        function selectOption(questionIndex, optionIndex) {
            // Remove previous selection
            const questionDiv = document.getElementById(`question-${questionIndex}`);
            questionDiv.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Add selection to clicked option
            questionDiv.querySelectorAll('.option')[optionIndex].classList.add('selected');
            
            // Store answer
            answers[questionIndex] = String.fromCharCode(65 + optionIndex);
            
            // Update navigation
            if (currentQuestion === questions.length - 1) {
                document.getElementById('submit-btn').style.display = 'inline-block';
            } else {
                document.getElementById('next-btn').disabled = false;
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function calculateResults() {
            // Count answers - now includes H for Connector
            const counts = { A: 0, B: 0, C: 0, D: 0, E: 0, F: 0, G: 0, H: 0 };
            answers.forEach(answer => {
                if (answer) counts[answer]++;
            });

            // Find highest score(s)
            const maxCount = Math.max(...Object.values(counts));
            const topTypes = Object.keys(counts).filter(key => counts[key] === maxCount);

            // Submit to GitHub (in background)
            if (topTypes.length === 1) {
                submitToGitHub(topTypes[0]);
            } else {
                // For ties, submit the first one alphabetically
                submitToGitHub(topTypes.sort()[0]);
            }

            displayResults(topTypes, counts);
        }

            Object.keys(counts).forEach(key => {
                percentages[key] = Math.round((counts[key] / total) * 100);
            });
            
            // Sort types by percentage (highest first)
            const sortedTypes = Object.keys(percentages).sort((a, b) => percentages[b] - percentages[a]);

                                <h4>Your Strengths</h4>
                                <p>${type.strengths}</p>
                            </div>
                            <div class="result-section">
                                <h4>How You Thrive</h4>
                                <p>${type.thrive}</p>
                            </div>
                            <div class="result-section">
                                <h4>What Makes You Unique</h4>
                                <p>${type.differentiator}</p>
                            </div>
                        </div>
                    `;
                });
                
                resultsHTML += `
                    <div class="score-breakdown">
                        <h4>Your Complete Servant Profile</h4>
                        <div class="score-list">
                            ${sortedTypes.map(typeKey => `
                                <div class="score-item">
                                    <span class="score-type">${servantTypes[typeKey].name}</span>
                                    <span class="score-percentage">${percentages[typeKey]}%</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            resultsHTML += `
                <div class="dashboard-contribution">
                    <strong>Your response has been added to the live workshop dashboard!</strong>
                    <p>Check the projector to see how our group's servant types are distributed.</p>
                </div>
                
                <div class="reference-note">
                    <strong>Reference Note:</strong> This quiz is adapted from two established traditions: <em>Spiritual Gifts Inventories</em>, long used in Christian communities, and <em>Ikigai</em>, the Japanese framework for finding one's 'reason for being.' It has been expanded to include 8 Kingdom Servant Types to help people identify their strengths, understand their value, and see how they best thrive in a community setting.
                </div>
            `;

            resultsContent.innerHTML = resultsHTML;
            
            // Hide quiz, show results
            document.getElementById('quiz-container').style.display = 'none';
            resultsContainer.classList.add('active');
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            
            // Reset UI
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('results-container').classList.remove('active');
            
            // Clear selections
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            showQuestion(0);
            updateProgress();
        }

        // Initialize quiz on page load
        window.onload = initQuiz;
    </script>
</body>
</html>
